<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The confirm() Method</h2>

<p>Click the button to display a confirm box.</p>
<p id='demo'>dzcd</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var i = confirm("Press a button!");
  document.getElementById("demo").innerHTML= i;
  
}
</script>

</body>
</html>
